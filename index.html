<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Bluff</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="Welcome">
      <h3>Welcome to the Word Bluff Game!</h3>
      <h2>How many players will be participating in this round:</h2>
    </div>

    <div class="playerNumber">
      <label for="players">Number of Players:</label>
      <input type="number" id="playerNumber" name="players" placeholder="Players" min="2" required>
    </div>

    <div class="hintQuestions">
      <h2>Do you want to add a hint for the imposter?</h2>
    </div>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
