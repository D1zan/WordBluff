<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Bluff</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h3>Welcome to the Word Bluff Game!</h3>
    <h2>How many players will be participating in this round:</h2>

    <label for="playerInput">Number of Players:</label>
    <input type="number" id="playerInput" min="2" placeholder="Enter number of players">

    <label>Do you want to give a hint to the imposter?</label>
    <select id="hintChoice">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <button id="startGame">Start Game</button>
  </div>

  <script>
    document.getElementById("startGame").addEventListener("click", () => {
      const numPlayers = parseInt(document.getElementById("playerInput").value);
      const hintChoice = document.getElementById("hintChoice").value;

      if (numPlayers < 2) {
        alert("Find more friends to play with!");
        return;
      }
      // Open newPage.html in a new window
      const newWin = window.open("newPage.html");

      // Pass data using a global variable on the new window
      newWin.numPlayers = numPlayers;
      newWin.hintChoice = hintChoice;
    });
  </script>
</body>
</html>
