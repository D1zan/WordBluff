<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Bluff</title>
    <link rel="stylesheet" href="style.css" />
    <script src="bluff.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="Welcome Message">
            <h3>Welcome to the Word Bluff Game!</h3>
            <h2>How many players will be participating in this round: </h2>
        </div>
        <div class="playerNumber">
            <label for="players"> Number of Players: <span class="player-number-required"></span></label>
            <input type="number" id="playerNumber" name="players" placeholder="Players" required>
        </div>
        <div class="hintQuestions">
            <h2> Do you want to add a hint for the imposter? </h2>
        </div>
        <div class="buttons">
        <div class="yesButton">
            <a href="newPage.html">Yes</a>
        </div>
        <div class="noButton">
            <a href="newPage.html">No</a>
        </div>
        </div>
        <div class="butteon"></div>
        <div class="nextButton">
            <a href="newPage.html">Next</a>
            </div>
        </div>
    </div>
</body>
</html>
